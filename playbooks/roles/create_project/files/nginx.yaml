apiVersion: "v1"
kind: "DeploymentConfig"
metadata:
  labels:
    app: nginx
  name: nginx
  namespace: yaronocps
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: docker.io/nginx:latest
        ports:
        - name: web
          containerPort: 80
        volumeMounts:
        - name: glusterfs-storage-vol1
          mountPath: /usr/share/nginx/html
          readOnly: false
        - mountPath: /var/log/nginx
          name: log
      volumes:
      - name: glusterfs-storage-vol1
        persistentVolumeClaim:
          claimName: glusterfs-storage-claim
      - name: log
        emptyDir: {}
      imagePullPolicy: Always
  triggers:
  - type: ConfigChange
  strategy:
    type: Rolling
  paused: false
  revisionHistoryLimit: 2
  minReadySeconds: 0
